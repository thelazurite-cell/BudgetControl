<div class="fixed-message">
  <div class="message-box">
    <h1 mat-dialog-title>{{model.title}}</h1>
    <div mat-dialog-content>
      <p>{{model.message}}</p>

      <div mat-dialog-actions>
        <ng-container *ngFor="let btn of buttons">
          <button mat-button (click)="selectOption(btn)" class="btn btn-primary">{{btn}}</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
