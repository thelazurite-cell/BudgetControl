<h1 mat-dialog-title>Add Exception</h1>
<div mat-dialog-content>
  <form [formGroup]="exceptionForm">
    <h2>Exception Settings</h2>
    <p>An exception is used to denote when an outgoing is expected to be or is different to the expected amount of an
      outgoing.</p>
    <div class="row">
      <div class="col-xs">
        <div class="box">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <mat-form-field appearance="fill">
                  <mat-label>Outgoing</mat-label>
                  <mat-select formControlName="outgoingId">
                    <mat-option *ngFor="let item of getDropDownOptions('outgoingId')" [value]="item.key">
                      {{item.value.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <mat-label>Modifier</mat-label>
              <div class="row">
                <div class="col-xs-4"><mat-icon>add</mat-icon></div>
                <div class="col-xs-2">
                  <mat-slide-toggle label="Modifier" formControlName="costModifier"></mat-slide-toggle>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-3"><mat-icon>remove</mat-icon></div>
              </div>
            </div>
            <div class="col-xs-10">
              <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input label="Amount" matInput formControlName="costAmount"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <mat-form-field appearance="fill">
                <mat-label>Exception Starts From</mat-label>
                <input label="Exception Starts From" matInput [matDatepicker]="exceptionStartss"
                       formControlName="exceptionStarts"/>
                <mat-datepicker-toggle matSuffix [for]="exceptionStartss"></mat-datepicker-toggle>
                <mat-datepicker #exceptionStartss></mat-datepicker>
              </mat-form-field>
            </div>
            <ng-template [ngIf]="exceptionForm.controls.exceptionExpire.value">
              <div class="col-xs-6">
                <mat-form-field appearance="fill">
                  <mat-label>Exception Ends On</mat-label>
                  <input label="Term Ends" matInput [matDatepicker]="exceptionExpiry"
                         formControlName="exceptionEnds"/>
                  <mat-datepicker-toggle matSuffix [for]="exceptionExpiry"></mat-datepicker-toggle>
                  <mat-datepicker #exceptionExpiry></mat-datepicker>
                </mat-form-field>
              </div>
            </ng-template>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <mat-checkbox #expiryNeeded formControlName="exceptionExpire">Exception Expires?</mat-checkbox>
            </div>
            <div class="col-xs-4"></div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="fill">
                <mat-label>Reason</mat-label>
                <input label="Reason" matInput formControlName="reason"/>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="abortAdd()">Cancel</button>
  <button [attr.disabled]="!exceptionForm.valid ? '' : null"
          [matTooltip]="!exceptionForm.valid ? 'Term data must be valid before submitting': null" mat-button
          (click)="addRecord()" cdkFocusInitial>Add
  </button>
</div>
