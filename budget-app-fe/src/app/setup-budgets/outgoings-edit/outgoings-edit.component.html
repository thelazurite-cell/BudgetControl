<mat-card>
  <mat-card-content>
    <ng-container #Table></ng-container>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-button
            class="success" (click)="onSave(['outgoing'])">
      save
      <mat-icon>done</mat-icon>
    </button>
    <button mat-button class="error">
      revert
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
